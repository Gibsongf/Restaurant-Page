<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <script src="main.js" defer></script>
    <div id="content">
        <div class="header">
            <h1 class="name-logo">Van der Linde</h1>
            <div class="home"> <button>Home</button> </div>
            <div class="menu"><button>Menu</button></div>
            <div class="contact"><button>Contact</button></div>
        </div>
        <div class="info">
            <div class="chef-special">
                <div class="title"> <img class="bullet" src="/src/img/bullet-hole.png" alt=""> Chef Special </div>
                <p>Prime Rib, with potatoes dauphinoise and spring salad.</p>
                <img class="chef-food" src="/src/img/fav-food.jpeg" alt="">
            </div>
            <div class="the-family">
                <div class="title"> <img class="bullet" src="/src/img/bullet-hole.png" alt="">The Family </div>
                <p>An old west theme restaurant</p>
                <img id="family-photo" src="/src/img/family-photo.avif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
